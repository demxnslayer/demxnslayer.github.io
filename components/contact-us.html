      </svg>
    </span>
    <span class="icon-container">
      <svg class="icon">
        <use xlink:href="/assets/images/svg-sprite.svg#telegram"></use>
      </svg>
    </span>
    <span class="icon-container">
      <svg class="icon">
        <use xlink:href="/assets/images/svg-sprite.svg#twitter"></use>
      </svg>
    </span>
  </div>
  <div class="contact-us__icons">
    <div class="icon-holder">
      <span class="icon-holder__label">parsa@gmail.com</span>
      <span class="icon-container .icon--small">
        <svg class="icon">
          <use xlink:href="/assets/images/svg-sprite.svg#Calling"></use>

      </span>
    </div>
    <div class="icon-holder">
      <span class="icon-holder__label">parsa@gmail.com</span>

          <use xlink:href="/assets/images/svg-sprite.svg#Calling"></use>

        </svg>
      </span>
    </div>
  </div>
  <div class="contact-us__map">
    <img src="/assets/images/map.png" alt="" />

    <div class="form-wrapper">
      <h3>نظرات شما</h3>
      <form>
        <input type="text" placeholder="نام و نام خانوادگی" />
        <input type="email" placeholder="ایمیل خود را وارد کنید" dir="ltr" />
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit" class="btn btn--primary">ارسال نظر</button>
      </form>
    </div>
  </div>
